    prefer-ip-address: true
    #    namespace: config-server
    appname: data-centre
    instance-id: data-centre:${spring.application.instance-id:${random.value}}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

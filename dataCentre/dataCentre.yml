spring:
  profiles:
    active: dev
pagehelper:
  helper-dialect: oracle
  reasonable: true #配置pageNum参数合理化
  support-methods-arguments: true #支持通过 Mapper 接口参数来传递分页参数
  params: countSql
  auto-runtime-dialect: true #运行时多数据源自动识别，默认值false。true则允许自动识别对应方言的分页.

logging: 
  file: ./logs/dataCentre.log

jhipster:
